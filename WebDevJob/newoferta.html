<!DOCTYPE html>

<html lang="es-es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/newof.css" type="text/css" />
    <title>Nueva oferta</title>
</head>
<body>
    <h3 style="text-align:center">Ingrese los datos del tipo de oferta de trabajo</h3>
    <form class="formuoferta">
        <div class="separador">
            <label for="name" class="lbl">Nombre:</label>&nbsp;
            <input type="text" id="name" class="textbox" /><br /><br />
        
            <label for="descripcion" class="lbl">Descripcion de la empresa: </label><br />
            <textarea id="descripcion" rows="5" cols="50"></textarea><br /><br />
       
            <label for="buscar" class="lbl">Que tipo de experiencia es requerida:</label><br />
            <textarea id="buscar" rows="5" cols="50"></textarea><br /><br />
        
            <label for="oferta" class="lbl">Lo que la empresa ofrece al empleado:</label><br />
            <textarea id="oferta" rows="5" cols="50"></textarea><br /><br />
        
            <label for="nVacantes" class="lbl">Nº vacantes:</label>&nbsp;
            <input type="number" id="nVacantes" class="txtnumero"  /><br /><br />
        </div>


    </form>

</body>
</html>
